<!DOCTYPE html>
<html data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Image Finder App</title>

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/?size=256&id=Pf7TWueZwDW3&format=png" type="image/x-icon">

    <link href="/styles/output.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>

<body class=" w-screen h-screen relative">
    <header class="bg-primary">
        <div class="navbar  w-11/12 mx-auto  text-primary-content">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl font-bold">IMAGE FINDER</a>
            </div>
            <div class="flex-none">
                <button class="btn btn-square btn-ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="inline-block w-5 h-5 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class=" w-11/12 mx-auto flex flex-col justify-center px-5 py-2 lg:px-auto lg:pt-12">
        <div class="search-box flex items-center justify-center gap-5 mb-6 ">
            <input id="searchInput" type="text" placeholder="Search here" class="input input-bordered input-primary w-full max-w-xs" />
            <button id="searchbtn" class="btn btn-primary btn-xm">Search</button>
        </div>
         <div id="photosWrapper" class="flex justify-center flex-wrap gap-4">
           

        </div>
        <div id="loading" class="w-fit mx-auto my-3 hidden">
            <span class="loading loading-spinner text-primary "></span>
        </div>
        

        <div class="showMore w-fit mx-auto mt-4">
            <button id="showMoreBtn" class="btn btn-primary hidden">Show More</button>
        </div>
    </div>

</body>

</html>
